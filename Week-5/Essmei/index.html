<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Essmei</title>
    <link rel="stylesheet" href="_base.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>


    <header>
        <div class="container">
            <h1>
                <img src="Assets/logo.png" alt="logo">
            </h1>
            <nav>
                <a href="#">
                    <img src="Assets/basket-icon.svg" alt="basket">
                </a>

                <a href="#">
                    <img src="Assets/search-icon.svg" alt="search">
                </a>
            </nav>
        </div>
    </header>


    <main>

        <section class="hero">
            <div class="container">
                <div class="intro">
                    <h2></h2>
                    <p></p>
                </div>

            </div>
        </section>


        <nav class="filters">

            <div class="container">

                <a class="showFilters" href="#">Show filters</a>

                <ul class="filtersList">
                    <li> <a href="all.html" class="selected" data-filter=".product">All</a> </li>
                    <li> <a href="soft.html" data-filter=".soft">Soft</a> </li>
                    <li> <a href="light.html" data-filter=".light">Light</a> </li>
                    <li> <a href="hard.html" data-filter=".sweet">Sweet</a> </li>

                </ul>

            </div>
        </nav>

        <section class="products">

            <div class="container">

                <div class="product soft">

                    <div class="overlay">
                        <h4>Ambrixian</h4>
                        <p>$36</p>
                    </div>

                    <img src="Assets/Perf1.jpg" alt="">
                </div>

                <div class="product light">

                    <div class="overlay">
                        <h4>Dolce & Gabbana</h4>
                        <p>$106</p>
                    </div>

                    <img src="Assets/Perf2.jpg" alt="">
                </div>

                <div class="product sweet">

                    <div class="overlay">
                        <h4>Infamous</h4>
                        <p>$16</p>
                    </div>

                    <img src="Assets/perf3.jpg" alt="">
                </div>

                <div class="product soft">

                    <div class="overlay">
                        <h4>Sentil</h4>
                        <p>$40</p>
                    </div>

                    <img src="Assets/perf4.jpg" alt="">
                </div>

                <div class="product light">

                    <div class="overlay">
                        <h4>Roberto</h4>
                        <p>$56</p>
                    </div>

                    <img src="Assets/perf5.jpg" alt="">
                </div>

                <div class="product soft">

                    <div class="overlay">
                        <h4>Mucha</h4>
                        <p>$200</p>
                    </div>

                    <img src="Assets/perf6.jpg" alt="">
                </div>

            </div>
        </section>


    </main>

    <script src="jquery.js"></script>
    <script src="main.js"></script>


</body>

</html>
